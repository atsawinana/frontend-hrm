

<div class="container-fluid p-0 mb-5" *ngIf="APIsuccess">
    <div class="main-content h-100 p-5">


        <div class="font-header mb-4">
            การแจ้งเตือน
        </div>

        <div class="row headline d-flex justify-content-start">
            <div (click)="URLcheck($event)" [ngClass]="{'active-box' : all}"
                class="col-2 text-center noti-type"
                (click)="routerLinkNoti()">
                <span class="badge" *ngIf="noti.all_notification != 0">{{noti.all_notification}}</span>
                แจ้งเตือนของฉัน</div>

            <div (click)="URLcheck($event)" [ngClass]="{'active-box' :
                worknoti}"
                *ngIf="role != 1" class="col-2 text-center noti-type"
                routerLink="work-notification">
                <span class="badge" *ngIf="noti.attendance_notification != 0">{{noti.attendance_notification}}</span>
                อนุมัติเข้าทำงาน</div>
            <div (click)="URLcheck($event)" [ngClass]="{'active-box' :
                leaveHnoti}"
                *ngIf="role != 1" class="col-2 text-center noti-type "
                routerLink="leave-notification">
                <span class="badge" *ngIf="noti.leave_notification != 0">{{noti.leave_notification}}</span>
                อนุมัติลา</div>
            <div (click)="URLcheck($event)" [ngClass]="{'active-box' : otnoti}"
                *ngIf="role != 1" class="col-2 text-center noti-type"
                routerLink="ot-notification">
                <span class="badge" *ngIf="noti.overtime_notification != 0">{{noti.overtime_notification}}</span>
                อนุมัติโอที</div>
        </div>

        <router-outlet></router-outlet>


    </div>
</div>
