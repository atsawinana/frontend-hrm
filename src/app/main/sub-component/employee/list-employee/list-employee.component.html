<app-employee-overbutton></app-employee-overbutton>

<div>
  <div class="row d-flex justify-content-between">
    <div class="col-3">
      <div class="list-header">รายชื่อพนักงาน</div>
    </div>

    <div class="col-9 d-flex align-items-center justify-content-end">

      <div class="col-4 h-100">
        <div class="row h-100 w-100 ms-1 search-bar">
          <div class="col-2 py-1">
            <img class="py-2 px-2 search-icon" src="assets/img/department/search-bar.png" alt="" />
          </div>
          <div class="col-6 p-0">
            <input class="h-100 w-100" id="search-bar" type="text" pattern="[a-zA-Z]*" placeholder="ค้นหา" />
          </div>
          <div class="col-4 d-flex align-items-center justify-content-left filter-font">
            Filter
            <i class="fa-solid fa-sliders filter-icon"></i>
          </div>
        </div>
      </div>
      <div class="col-3 h-100 d-flex justify-content-center btn-margin" routerLink="add-employee">
        <button type="button" class="btn btn-primary w-100 btn-add-employee">
          เพิ่มพนักงาน
        </button>
      </div>
      <div class="col-3 h-100 d-flex justify-content-center btn-margin">
        <button type="button" class="btn btn-primary w-100 btn-export-excel">
          Export Excel
        </button>
      </div>
    </div>
  </div>
</div>

<div class="table-responsive">
  <table class="table-responsive table table-striped text-center mt-3 list-table" id="tableDept">
    <thead>
      <tr>
        <th>ลำดับ</th>
        <th>รหัสพนักงาน</th>
        <th class="text-start ps-5">รายชื่อ</th>
        <th>แผนก</th>
        <th>ตำแหน่ง</th>
        <th>วันที่เข้าทำงานวันแรก</th>
        <th>การดำเนินการ</th>
      </tr>
    </thead>

    <tbody class="list-content">

      <tr id="" routerLink="data-person">
        <td>1</td>
        <td class="text-start ps-4">6316xxxx</td>
        <td id="" class="text-start ps-5">ธนธรณ์ เฉลาธรรมาภรณ์</td>
        <td>Development</td>
        <td>Front-end Developer</td>
        <td>11/07/2563</td>
        <td>

          <div class="row d-flex justify-content-center">
            <div class="col-1 px-0 mx-1">
              <div class="activity-table icon-fix" data-bs-toggle="modal" href="#exampleModalToggle_de" role="button">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </div>
          </div>

      </tr>

    </tbody>

  </table>
</div>
