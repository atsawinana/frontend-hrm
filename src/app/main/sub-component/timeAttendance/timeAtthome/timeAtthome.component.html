<div class="container-fluid p-0 mb-3">
  <div class="main-content h-100 p-5">
    <div class="container-fluid">
      <div class="row font-header">
        บันทึก เข้า-ออก งาน
      </div>
      <div class="row">
        <div class="col-7">
          <div class="time-stamp h-100">
            <div class="container">
              <div class="row">
                <i class="col fa-regular fa-clock d-flex align-items-end" style="font-size:148px; color: white;"></i>
                <div class="d-flex flex-column align-items-center col text-center date-thai-format">
                  <div class="mt-3">{{result}}</div>
                    <div class="date-timestap">
                    {{rxTime}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-5">
          <div class="container">
            <div class="row">
              <div class="col-6 h-100">
                <button class="on-work font-inout py-3 mx-1">
                  <i class="fa-solid fa-right-to-bracket flip" style="font-size:56px;"></i><br><br>เข้างาน
                </button>
              </div>
              <div class="col-6 h-100">
                <button class="out-work font-inout py-3 mx-1">
                  <i class="fa-solid fa-right-from-bracket" style="font-size:56px;"></i><br><br>ออกงาน
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container-fluid p-0 mb-5">
  <div class="main-content h-100 p-5">
    <div class="container-fluid">

      <div class="row">
        <div class="col d-flex align-items-center font-table">
          ประวัติการเข้างาน
        </div>
        <div class="col d-flex justify-content-end flex-row" style="height: 48px !important;">
          <button class="btn-histroy p-2 col-4 mx-1"><i
              class="fa-solid fa-clock-rotate-left icon me-1"></i>ประวัติคำร้อง</button>
          <button class="btn-request p-2 col-4 mx-1"><i
              class="fa-solid fa-circle-plus icon me-1"></i>สร้างฟอร์มคำร้องเข้างาน</button>
        </div>
      </div>

      <div class="row">
        <div class="table-responsive">
          <table class="table-responsive table table-striped mt-3">

            <!--table header-->
            <thead class="ps-5 list-table">
              <tr align="center">
                <th scope="col">ลำดับ</th>
                <th scope="col">วันที่</th>
                <th scope="col">ระยะเวลาเริ่มต้น-สิ้นสุด</th>
                <th scope="col">ชื่องาน</th>
                <th scope="col">รายละเอียดการทำงาน</th>
              </tr>
            </thead>
            <!---->

            <tbody class="list-content">
              <tr align="center" *ngFor="let item of ary | paginate: config">
                <td class="space-table">1</td>
                <td class="space-table">25/10/2564</td>
                <td class="space-table">19.00 น. - 22.00 น.</td>
                <td class="space-table">CRM - Beyond</td>
                <td class="space-table">ออกแบบ UI ระบบรายชื่อลูกค้า, ระบบงานต่ออายุ, โปรไฟล์</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="row">

        <div class="col d-flex flex-row">
          <div class="list-perPage d-flex align-items-center listperpage-font">รายการต่อหน้า</div>
          <div class="my-auto ms-1 select-perPage">
            <ng-select style="width: 60px" [(ngModel)]="listPerPage" [clearable]="false"
              class="custom maxWidth add-boss" (change)="listPerpage()" required>
              <ng-option [value]="3">3</ng-option>
              <ng-option [value]="5">5</ng-option>
              <ng-option [value]="10">10</ng-option>
            </ng-select>
          </div>
        </div>

        <div class="col d-flex justify-content-end">
          <pagination-template #p="paginationApi" id="{{ config.id }}" (pageChange)="config.currentPage= $event">
            <div class="custom-pagination d-flex flex-row
                        justify-content-end">
              <button [disabled]="p.isFirstPage()" style="width: 38px" class="buttonPage text-end d-flex align-items-center
                            justify-content-center nextPage me-3" [class.disabled]="p.isFirstPage()"
                (click)="p.previous()">
                <i class="fa-solid fa-chevron-left"></i>
              </button>
              <div *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                <div id="PageButton" class="buttonPage text-end d-flex
                                align-items-center justify-content-center
                                nextPage me-1" (click)="p.setCurrent(page.value)"
                  *ngIf="p.getCurrent() !== page.value">
                  <span>{{ page.label }}</span>
                </div>
                <div class="on-page text-end d-flex
                                align-items-center justify-content-center onPage
                                me-1" *ngIf="p.getCurrent() === page.value">
                  <span>{{ page.label }}</span>
                </div>
              </div>

              <button style="width: 38px" class="buttonPage text-end d-flex align-items-center
                            justify-content-center nextPage ms-3 me-3" [disabled]="p.isLastPage()" (click)="p.next()">
                <i class="fa-solid fa-chevron-right"></i>
              </button>
            </div>
          </pagination-template>
        </div>

      </div>
    </div>
  </div>
</div>
