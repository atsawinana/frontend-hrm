<div class="container-fluid" *ngIf="APISuccess">
    <div class="row mb-4">
        <button
            class="back-button d-flex justify-content-center"
            routerLink="../../view-request">
            <i class="fa-solid fa-angle-left back-icon"></i>
        </button>

        <div class="font-header ms-2 col">รายละเอียดการลา</div>
    </div>
    <div class="row">
        <div class="container-fluid shadow-bg">
            <div class="row ">
                <div class="col-5 pe-5 d-flex justify-content-end">
                    <img
                        class="img-fluid img-profile img-thumbnail"
                        src="{{baseURL}}{{objProfile.ud_picture}}"
                        />
                </div>
                <div class="col px-5 text-start d-flex align-items-center">
                    <div class="row font-profile">
                        <div class="col-12 font-profile-name mb-2">
                            {{objProfile.ud_fullname_th}}
                            ({{objProfile.ud_nickname}})
                        </div>
                        <div class="col-4 mb-2">แผนก</div>
                        <div class="col-8">{{objProfile.dept_name_en}}</div>
                        <div class="col-4 ">ตำแหน่ง</div>
                        <div class="col-8 mb-2">
                            <div *ngFor="let position of objProfile.positions">
                                {{position.positions}}
                            </div>
                        </div>
                        <div class="col-4 mb-2">รหัสพนักงาน</div>
                        <div class="col-8">{{objProfile.user_card_number}}</div></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="container-fluid shadow-bg">
            <div class="row">
                <div class="col-4 d-flex justify-content-end">
                    <div class="container-fluid">
                        <div class="row text-center d-flex justify-content-end">
                            <div class="col-12 circle px-0 pt-1">
                                <i class="fa-solid fa-check" style="color: white; font-size: 40px;">
                                </i></div>
                            <div class="col-12 pe-4">
                                <div class="vl ms-auto"></div>
                            </div>
                            <div class="col-12 circle-fail px-0 pt-1">
                                <i class="fa-solid fa-xmark" style="color: white; font-size: 42px;"></i>
                            </div>
                            <div class="col-12 pe-4">
                                <div class="vl ms-auto"></div>
                            </div>
                            <div class="col-12 circle-waiting">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-8">

                </div>
            </div>
        </div>
    </div>
</div>
