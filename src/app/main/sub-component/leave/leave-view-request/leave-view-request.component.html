<div class="container-fluid" *ngIf="APISuccess">
    <div class="row mb-4">
        <button
            class="back-button d-flex justify-content-center"
            routerLink="../../">
            <i class="fa-solid fa-angle-left back-icon"></i>
        </button>

        <div class="font-header ms-2 col">คำขอการลา</div>
    </div>

    <div class="row">
        <div class="table-responsive" style="overflow-x: scroll">
            <table
                class="table table-striped text-center mt-3 list-table"
                id="tableemp"
                style="min-width: 1140px">
                <thead>
                    <tr>
                        <th class="text-center" style="width: 10% !important">ลำดับ</th>
                        <th class="text-center" style="width: 10% !important">รหัสพนักงาน</th>
                        <th class="text-center" style="width: 20% !important">รายชื่อ</th>
                        <th class="text-center" style="width: 10% !important">ประเภทการลา</th>
                        <th class="text-center" style="width: 20% !important">วันที่ต้องการลา</th>
                        <th style="width: 20% !important">รวมวันที่ลา/ชั่วโมง</th>
                        <th style="width: 10% !important">การดำเนินการ</th>
                    </tr>
                </thead>

                <tbody class="list-content">
                    <tr id="row-list" *ngFor="let objleave of objDataLeave">
                        <td>
                            {{objleave.number}}
                        </td>
                        <td>
                            {{objleave.user_card_number}}
                        </td>
                        <td>
                            {{objleave.ud_fullname_th}}
                        </td>
                        <td>
                            {{objleave.rvac_type_name}}
                        </td>
                        <td>
                            {{objleave.rvac_created_at}} - {{objleave.rvac_date_end}}
                        </td>
                        <td>
                            {{objleave.rvac_sum_duration}}
                        </td>
                        <td>
                            <div class="row d-flex justify-content-center">
                                <div class="col-2 px-0 mx-1">
                                    <div class="activity-table icon-fix py-1"
                                        role="button" routerLink="../view-request-detail/{{objleave.user_id}}
                                        "
                                        >
                                        <i class="fa-solid fa-list-ul"></i>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
