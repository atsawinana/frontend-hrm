<div>
  <div class="row d-flex justify-content-between">
    <div class="col-3">
      <h1>รายชื่อแผนก</h1>
    </div>
    <div class="col-4 d-flex align-items-center justify-content-end ">
      <input id= "search-bar" (keypress)="numberOnly($event)" [(ngModel)]="searchInput" type="text" pattern="[a-zA-Z]*">
      <button  type="button" class="btn btn-primary ms-3">เพิ่มแผนก</button>
    </div>
  </div>
</div>



<div class="table-responsive">
  <table class=" table table-striped text-center mt-3">
    <thead>
      <tr>
        <th>ลำดับ</th>
        <th>รายชื่อแผนก</th>
        <th>จำนวนคน</th>
        <th>การดำเนินการ</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let datas of data | filter:searchInput" >
        <td>{{datas.dept_id}}</td>
        <td id="nameDepartment">{{datas.dept_name_en}}</td>
        <td>{{datas.number}}</td>
        <td><button class="btn-primary" routerLink="add-department"> go to add</button>
          <button class="btn-primary" routerLink="edit-department"> go to edit</button>
          <button class="btn-primary"> go to delete</button></td>
      </tr>
    </tbody>
  </table>
</div>



<div class="mt-5">
  <div class="row d-flex justify-content-between">
    <div class="col-5">
      <div class="row">
        <div class="col-5">
          <h4>รายการต่อหน้า</h4>
        </div>
        <div class="col-3">
          <select id="listPerPage" class="form-select form-select-sm" aria-label=".form-select-sm example" (change)="listPerpage()">
            <option value="3">3</option>
            <option value="5">5</option>
            <option selected value="">10</option>
          </select>
        </div>
      </div>

    </div>



    <div class="col-4 d-flex align-items-center justify-content-end ">
      <button type="button" class="btn btn-primary ms-3">
        <</button> <div>
          page
    </div>
    <button type="button" class="btn btn-primary ms-3">></button>
  </div>
</div>
</div>
