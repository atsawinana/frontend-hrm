<div>
  <div class="row d-flex justify-content-between">
    <div class="col-3">
      <div class="list-header">รายชื่อแผนก</div>
    </div>
    <div class="col-4 d-flex align-items-center justify-content-end ">
      <input id= "search-bar" (keypress)="numberOnly($event)" [(ngModel)]="searchInput" type="text" pattern="[a-zA-Z]*">
      <button  type="button" class="btn btn-primary ms-3">เพิ่มแผนก</button>
    </div>
  </div>
</div>



<div class="table-responsive">
  <table class="table-responsive table table-striped text-center mt-3 list-table">
    <thead>
      <tr>
        <th>ลำดับ</th>
        <th>รายชื่อแผนก</th>
        <th>จำนวนคน</th>
        <th>การดำเนินการ</th>
      </tr>
    </thead>

    <tbody class="list-content">
      <tr *ngFor="let datas of deprtmentsData | filter:searchInput | paginate: {itemsPerPage: listPerPage, currentPage: onPage} " >
        <td>{{datas.dept_id}}</td>
        <td id="nameDepartment">{{datas.dept_name_en}}</td>
        <td>{{datas.number}}</td>
        <td><button class="btn-primary" routerLink="add-department"> go to add</button>
          <button class="btn-primary" routerLink="edit-department"> go to edit</button>
          <button class="btn-primary"> go to delete</button></td>
      </tr>
    </tbody>
  </table>
</div>



<div class="mt-5">
  <div class="row d-flex justify-content-between">
    <div class="col-5">
      <div class="row">
        <div class="col-3 px-0 text-end d-flex align-items-center justify-content-end">
          <div class="list-perPage">รายการต่อหน้า</div>
        </div>
        <div class="col-2 ms-2 p-0 select-perPage">
          <select id="listPerPage" class="select-perPage" aria-label=".form-select-sm example" (change)="listPerpage()">
            <option value="3">3</option>
            <option selected value="5">5</option>
            <option value="10">10</option>
          </select>
        </div>
      </div>

    </div>

    <div class="col-4 d-flex align-items-center justify-content-end ">
    
    <button type="button" class="next-page" (click)="DecreasePage()"><</button>

    <div class="on-page text-end d-flex align-items-center justify-content-center">
      {{onPage}}
    </div>

    <div id="nextPage" class="next-page text-end d-flex align-items-center justify-content-center" (click)="increasePage()">
      {{onPageNext}}
    </div>

    <button type="button" class="next-page" (click)="increasePage()">></button>

  </div>
</div>
</div>
