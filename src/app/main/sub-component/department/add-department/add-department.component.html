<div class="container justify-content-center">

    <div class="row">

        <div class="col-12 justify-content-center ">

            <div class="row d-flex justify-content-center">

                <div class="col-12 justify-content-center">
                    <p class="add-font"> เพิ่มแผนก </p>
                </div>

                <div class="col-12 justify-content-center"><br>

                    <div class="row font-content p-2 justify-content-center">
                        <div class="col-lg-2 col-md-12 col-sm-12 col-12 d-inline-flex p-2">ชื่อแผนก (EN)*</div>
                        <div class="col-lg-8 col-md-12 col-sm-12 col-12"> <input type="text" placeholder="กรอกแผนก" class="form-control-xs h-100 p-12 w-100 style-input" [formControl]="namedepartment_en" /></div>
                    </div>

                    <div class="row font-content p-2 justify-content-center">
                        <div class="col-lg-2 col-md-12 col-sm-12 col-12 d-inline-flex p-2">ชื่อแผนก (TH) </div>
                        <div class="col-lg-8 col-md-12 col-sm-12 col-12"> <input type="text" placeholder="กรอกแผนก" class="form-control-xs h-100 p-12 w-100 style-input" [formControl]="namedepartment_th" /></div>
                    </div>

                    <div class="row font-content p-2 justify-content-center">
                        <div class="col-lg-2 col-md-12 col-sm-12 col-12 d-inline-flex p-2 ">ชื่อหัวหน้าแผนก* </div>
                        <div class="col-lg-8 col-md-12 col-sm-12 col-12">
                            <div id="add_lead">
                                <input type="text" placeholder="กรอกชื่อหัวหน้าแผนก" class="form-control-xs h-100 p-12 w-100 style-input" [formControl]="nameleader" />
                            </div>
                        </div>

                    </div>

                    <div class="row ">
                        <div class="col-lg-3 d-flex justify-content-left" id="add">
                        </div>
                        <div class="col-lg-8 col-md-5 d-flex justify-content-left">
                            <a>
                                <div class="text-button mb-2 margin-button" (click)="addvalue_lead()">
                                    <i class="fa-solid fa-circle-plus margin-text"></i> เพิ่มหัวหน้า
                                </div>
                            </a>
                        </div>
                    </div>

                    <div class="row font-content p-2 justify-content-center">
                        <div class="col-lg-2 col-md-12 col-sm-12 col-12 d-inline-flex p-2">ตำแหน่ง* </div>
                        <div class="col-lg-8 col-md-12 col-sm-12 col-12">
                            <div id="demo">
                                <div id="add_position">
                                    <input type="text" placeholder="กรอกตำแหน่ง" class="form-control-xs h-100 p-12 w-100 style-input" [formControl]="naemposition" />
                                </div>

                            </div>
                        </div>

                    </div>

                    <div class="row ">
                        <div class="col-lg-3 d-flex justify-content-left">
                        </div>
                        <div class="col-lg-8 col-md-5 d-flex justify-content-left">
                            <a>
                                <div class="text-button mb-2 margin-button" (click)="addvalue_position()">
                                    <i class="fa-solid fa-circle-plus margin-text"></i>เพิ่มตำแหน่ง
                                </div>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <div class="row mb-4 mt-5 d-flex justify-content-center">
        <div class="col-5 col-sm-3 col-md-3 col-lg-3">
            <button class="cancel-button d-flex justify-content-center w-100" type="reset" data-bs-toggle="modal" href="#Modal-cancel">
            <div class="cancel-font">ยกเลิก</div>
          </button>
        </div>

        <div class="col-5 col-sm-3 col-md-3 col-lg-3">
            <button class="submit-button d-flex justify-content-center w-100" type="submit" data-bs-toggle="modal" href="#Modal-submit">
            <div class=" submit-font" (click)="onSubmit()">ตกลง</div>
          </button>
        </div>

        <!-- modal add department -->
        <div class="modal fade" id="Modal-submit" aria-hidden="true" aria-labelledby="modalsubmit" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content ">
                    <div class="modal-body d-block " style="border-radius: 10px;">

                        <div class="row d-flex justify-content-center mt-4" id="confirm">
                            <div class="font-modal">คุณต้องการเพิ่มแผนกหรือไม่ ?</div>
                        </div>

                        <div class="d-flex justify-content-center">
                            <img class="my-5 d-flex justify-content-center" alt="Alternative text" width="96px" height="96px" src="assets/img/users-solid.svg">
                        </div>

                        <div class="row d-flex justify-content-center mb-3">
                            <div class="col-5 col-sm-5 col-md-5 col-lg-5">
                                <button class="cancel-button cancel-font d-flex justify-content-center w-100 " data-bs-dismiss="modal" aria-label="Close">
                                <div class="cancel-text">ยกเลิก</div>
                                </button>
                            </div>
                            <div class="col-5 col-sm-5 col-md-5 col-lg-5">
                                <button class="submit-button submit-font d-flex justify-content-center w-100" data-bs-target="#submit" data-bs-toggle="modal">
                                        <div class="submit-text">ตกลง</div>
                                        </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="submit" aria-hidden="true" aria-labelledby="modalsubmit2" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body d-block " style="border-radius: 10px;">
                        <div class="row d-flex justify-content-center mt-4">
                            <div class="modal-title font-modal" id="modalcancal">เพิ่มแผนกสำเร็จ</div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <img class="my-5 d-flex justify-content-center" alt="Alternative text" width="96px" height="96px" src="assets/img/circle-check-solid.svg">
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="col-5 col-sm-5 col-md-5 col-lg-5 mb-4">
                                <button class="submit-button d-flex justify-content-center w-100" data-bs-dismiss="modal" aria-label="Close" routerLink="../">
              <div class="submit-text submit-font">ตกลง</div>
            </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- --------------------------- -->

        </div>

        <!-- modal cancel department -->
        <div class="modal fade" id="Modal-cancel" aria-hidden="true" aria-labelledby="modalcancel" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body d-block " style="border-radius: 10px;">

                        <div class="row  justify-content-center mt-4" id="confirm">
                            <div class="font-modal" id="modalcancal">คุณต้องการยกเลิกการเพิ่มแผนกหรือไม่ ?</div>
                        </div>

                        <div class="d-flex justify-content-center">
                            <img class="my-5 d-flex justify-content-center" alt="Alternative text" width="96px" height="96px" src="assets/img/cancel.svg">
                        </div>

                        <div class="row d-flex justify-content-center mb-3">
                            <div class="col-5 col-sm-5 col-md-5 col-lg-5">
                                <button class="cancel-button cancel-font d-flex justify-content-center w-100 " data-bs-dismiss="modal" aria-label="Close">
                                <div class="cancel-text">ยกเลิก</div>
                                </button>
                            </div>

                            <div class="col-5 col-sm-5 col-md-5 col-lg-5">
                                <button class="submit-button submit-font d-flex justify-content-center w-100" data-bs-target="#cancel" data-bs-toggle="modal">
                            <div class="submit-text">ตกลง</div>
                            </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="cancel" aria-hidden="true" aria-labelledby="modalcancel2" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body d-block " style="border-radius: 10px;">
                        <div class="row d-flex justify-content-center mt-4">
                            <div class="modal-title font-modal" id="modalcancal">ยกเลิกการเพิ่มเเผนกสำเร็จ</div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <img class="my-5 d-flex justify-content-center" alt="Alternative text" width="96px" height="96px" src="assets/img/circle-check-solid.svg">
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="col-5 col-sm-5 col-md-5 col-lg-5 mb-4">
                                <button class="submit-button d-flex justify-content-center w-100" data-bs-dismiss="modal" aria-label="Close" routerLink="../">
              <div class="submit-text submit-font">ตกลง</div>
            </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- --------------------------- -->
