<div class="container justify-content-center">
  <div class="row">
    <div class="col-12 justify-content-center">
      <div class="row d-flex justify-content-center">
        <div class="col-12 justify-content-center" (click)="checkNull()">
          <p class="font-head">เพิ่มแผนก</p>
        </div>
        <div class="col-12 justify-content-center">
          <br />
          <div class="row font-content p-2 justify-content-center">
            <div class="col-lg-2 col-md-12 col-sm-12 col-12 d-inline-flex p-2">
              ชื่อแผนก (EN)*
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 col-12">
              <div class="row OriginalDiv">
                <div class="col-lg-11 col-md-11 col-sm-11 col-10">
                  <input [ngClass]="{alert : CheckNullDeptNameEN}" type="text" placeholder="กรอกแผนก"
                    class="form-control maxWidth" [formControl]="namedepartment_en" />
                </div>
                <div class="col-1"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-8 col-md-8 col-sm-7 col-5 d-flex justify-content-left"></div>
              <div class="col-sm-4 col-5">
                <div [ngClass]="{fontcontentalert  : CheckNullDeptNameEN}" style="display: none;">
                  กรุณากรอกข้อมูล
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row font-content p-2 justify-content-center">
          <div class="col-lg-2 col-md-12 col-sm-12 col-12 d-inline-flex p-2">
            ชื่อแผนก (TH)
          </div>
          <div class="col-lg-6 col-md-12 col-sm-12 col-12">
            <div class="row OriginalDiv">
              <div class="col-lg-11 col-md-11 col-sm-11 col-10">
                <input type="text" placeholder="กรอกแผนก" class="form-control maxWidth"
                  [formControl]="namedepartment_th" />
              </div>
              <div class="col-1"></div>
            </div>
          </div>
        </div>

        <!-- input leader -->
        <div class="row font-content p-2 justify-content-center">
          <div class="col-lg-2 col-md-12 col-sm-12 col-12 d-inline-flex p-2">
            ชื่อหัวหน้าแผนก*
          </div>
          <div class="col-lg-6 col-md-12 col-sm-12 col-12">
            <div class="row OriginalDiv mb-2" *ngFor="let row of countDeptMana ; let i = index">
              <div class="col-lg-11 col-md-11 col-sm-11 col-10 my-1">
                <input [ngClass]="{alert : CheckNullMana[i]}" (keypress)="false" type="text" list="uid"
                  placeholder="กรอกชื่อหัวหน้าแผนก" class="form-control maxWidth" [(ngModel)]="DeptMana[i]" />
                <datalist id="uid">
                  <option *ngFor="let uid of DeptUserID" [value]="uid.ud_fullname_th"></option>
                </datalist>
              </div>
              <div *ngIf="(this.countDeptMana).length > 1" class="col-1 my-2" style="cursor: pointer;"
                (click)="deleteDept(i)">
                <img class="mt-1 d-flex justify-content-center" alt="Alternative text" width="24px" height="24px"
                  src="assets/img/circle-xmark-solid.svg" />
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-4 d-flex justify-content-left"></div>
          <div class="col-lg-4 col-md-8 col-sm-7 col-5 justify-content-start">
            <div class="text-button ms-2" (click)="addInputDept()">
              <i class="fa-solid fa-circle-plus margin-text"></i> เพิ่มหัวหน้า
            </div>
          </div>
          <div class="col-sm-4 col-5">
            <div [ngClass]="{fontcontentalert  : CheckNullMana[(this.countDeptMana).length-1]}" style="display: none;">
              กรุณากรอกข้อมูล</div>
          </div>
        </div>

        <!-- input position -->
        <div class="row font-content p-2 justify-content-center">
          <div class="col-lg-2 col-md-12 col-sm-12 col-12 d-inline-flex p-2">
            ตำแหน่ง*
          </div>
          <div class="col-lg-6 col-md-12 col-sm-12 col-12">
            <div class="row OriginalDiv" id="addpo" *ngFor="let row of countDeptPosit ; let j = index">
              <div class="col-lg-11 col-md-11 col-sm-11 col-10 my-1">
                <input [ngClass]="{alert : CheckNullPosit[j]}" type="text" placeholder="กรอกตำแหน่ง"
                  class="form-control maxWidth" [(ngModel)]="DeptPosit[j]" />
              </div>
              <div *ngIf="(this.countDeptPosit).length > 1" class="col-1 my-2" style="cursor: pointer;"
                (click)="deleteInputDept(j)">
                <img class="mt-1 d-flex justify-content-center" alt="Alternative text" width="24px" height="24px"
                  src="assets/img/circle-xmark-solid.svg" />
              </div>
            </div>
            <div class="row" id="pos"></div>
          </div>
        </div>

        <!-- add input position -->
        <div class="row">
          <div class="col-lg-4 d-flex justify-content-left"></div>
          <div class="col-lg-4 col-md-8 col-sm-7 col-5 d-flex justify-content-start">
            <div class="text-button ms-2" (click)="addInputDeptPosit()">
              <i class="fa-solid fa-circle-plus margin-text"></i>เพิ่มตำแหน่ง
            </div>
          </div>
          <div class="col-sm-4 col-5">
            <div [ngClass]="{fontcontentalert  : CheckNullPosit[(this.countDeptPosit).length-1]}"
              style="display: none;">กรุณากรอกข้อมูล</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- button cancel -->
<div class="row mb-4 mt-5 d-flex justify-content-center">
  <div class="col-5 col-sm-5 col-md-5 col-lg-3">
    <button class="cancel-button d-flex justify-content-center w-100" type="reset" data-bs-toggle="modal"
      href="#Modal-cancel">
      <div class="cancel-font">ยกเลิก</div>
    </button>
  </div>

  <!-- button submit -->
  <div class="col-5 col-sm-5 col-md-5 col-lg-3">
    <button (click)="checkNull()" class="submit-button d-flex justify-content-center w-100" type="submit">
      <div class="submit-font">ตกลง</div>
    </button>
  </div>

  <!--data-bs-toggle="modal" href="#Modal-submit"-->
  <!-- modal add department -->
  <div *ngIf="ModalCheck" class="modal123">
    <div class="modal-content modal-size">
      <div class="row d-flex justify-content-center mt-4" id="confirm">
        <div class="font-modal">คุณต้องการเพิ่มแผนกหรือไม่ ?</div>
      </div>

      <div class="d-flex justify-content-center">
        <img class="my-5 d-flex justify-content-center" alt="Alternative text" width="96px" height="96px"
          src="assets/img/users-solid.svg" />
      </div>

      <div class="row d-flex justify-content-center mb-3">
        <div class="col-5 col-sm-5 col-md-5 col-lg-5">
          <button (click)="cancelModal()" class="cancel-button cancel-font d-flex justify-content-center w-100" data-bs-dismiss="modal"
            aria-label="Close">
            <div class="cancel-text">ยกเลิก</div>
          </button>
        </div>
        <div class="col-5 col-sm-5 col-md-5 col-lg-5">
          <button class="submit-button submit-font d-flex justify-content-center w-100" data-bs-target="#submit"
            data-bs-toggle="modal" (click)="onSubmit()">
            <div class="submit-text">ตกลง</div>
          </button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="submit" aria-hidden="true" aria-labelledby="modalsubmit2" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body d-block" style="border-radius: 10px">
          <div class="row d-flex justify-content-center mt-4">
            <div class="modal-title font-modal" id="submit-sucsess">
              เพิ่มแผนกสำเร็จ
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <img class="my-5 d-flex justify-content-center" alt="Alternative text" width="96px" height="96px"
              src="assets/img/circle-check-solid.svg" />
          </div>
          <div class="d-flex justify-content-center">
            <div class="col-5 col-sm-5 col-md-5 col-lg-5 mb-4">
              <button class="submit-button d-flex justify-content-center w-100" data-bs-dismiss="modal"
                aria-label="Close" routerLink="../">
                <div class="submit-text submit-font">ตกลง</div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- --------------------------- -->

  <!-- modal cancel department -->
  <div class="modal fade" id="Modal-cancel" aria-hidden="true" aria-labelledby="modalcancel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body d-block" style="border-radius: 10px">
          <div class="row justify-content-center mt-4" id="cancel-confirm">
            <div class="font-modal">คุณต้องการยกเลิกการเพิ่มแผนกหรือไม่ ?</div>
          </div>

          <div class="d-flex justify-content-center">
            <img class="my-5 d-flex justify-content-center" alt="Alternative text" width="96px" height="96px"
              src="assets/img/cancel.svg" />
          </div>

          <div class="row d-flex justify-content-center mb-3">
            <div class="col-5 col-sm-5 col-md-5 col-lg-5">
              <button class="cancel-button cancel-font d-flex justify-content-center w-100" data-bs-dismiss="modal"
                aria-label="Close">
                <div class="cancel-text">ยกเลิก</div>
              </button>
            </div>

            <div class="col-5 col-sm-5 col-md-5 col-lg-5">
              <button class="submit-button submit-font d-flex justify-content-center w-100" data-bs-target="#cancel"
                data-bs-toggle="modal">
                <div class="submit-text">ตกลง</div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="cancel" aria-hidden="true" aria-labelledby="modalcancel2" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body d-block" style="border-radius: 10px">
          <div class="row d-flex justify-content-center mt-4">
            <div class="modal-title font-modal" id="cancal-success">
              ยกเลิกการเพิ่มเเผนกสำเร็จ
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <img class="my-5 d-flex justify-content-center" alt="Alternative text" width="96px" height="96px"
              src="assets/img/circle-check-solid.svg" />
          </div>
          <div class="d-flex justify-content-center">
            <div class="col-5 col-sm-5 col-md-5 col-lg-5 mb-4">
              <button class="submit-button d-flex justify-content-center w-100" data-bs-dismiss="modal"
                aria-label="Close" routerLink="../">
                <div class="submit-text submit-font">ตกลง</div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- --------------------------- -->
</div>
